<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">

    <div class="bgoverlay">
        <div class="container">
        <span class="ico">
            <span class="ico2"></span>

    <script>
        $(document).ready(function(){
            $('.title').click(function(){
                $('.container').addClass('open');
            });
            
            
            $('.close').click(function(){
                $('.container').removeClass('open');
            });
        });
    </script>
